<!DOCTYPE html>
<html>
<head>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>FlexGear Hub</title>
        <link rel="stylesheet" href="css/payment.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
        <link rel="icon" href="images\logo.png" type="image/png">


        <style>
        body {
          font-family: 'Arial', sans-serif;
          margin: 10px;
          padding: 0;
        }
        
        .cart-heading {
          font-size: 3em; /* Changed font size */
          font-weight: bold;
          margin-bottom: 30px; /* Reduced margin */
          padding: 0.5rem; /* Reduced padding */
          color: #666;
        }
        
        span {
          color: var(--red);
        }
        
        .cart-container {
          display: flex;
          justify-content: space-between;
          margin: 50px; /* Adjusted margin */
        }
        
        .cart-summary {
          position: fixed;
          top: 50%;
          right: 100px; /* Adjusted right margin */
          transform: translateY(-50%);
          background-color: #fff;
          border: 2px solid #ddd;
          padding: 15px;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
          width: 300px; /* Reduced width */
          height: auto; /* Changed height to auto */
        }
        
        .cart-summary h2 {
          font-size: 1.8em; /* Changed font size */
          font-weight: bold;
          margin-bottom: 10px;
        }
        
        .summary-section {
          display: flex;
          font-size: 1em; /* Adjusted font size */
          justify-content: space-between;
          margin-bottom: 10px;
        }
        
        .summary-section div {
          font-size: 1.1em; /* Adjusted font size */
        }
        
        .cart-summary p {
          margin-bottom: 15px; /* Adjusted margin */
          margin-top: 15px; /* Adjusted margin */
          border-top: 1px solid #ddd;
          font-size: 1em; /* Adjusted font size */
        }
        
        .cart-summary .btn {
          width: 100%;
          font-size: 1em; /* Adjusted font size */
          padding: 8px 16px; /* Adjusted padding */
        }
        
        .cart-table-header {
          display: flex;
          font-weight: bold;
          font-size: 1.2em; /* Changed font size */
          border-top: 4px solid #ff4500;
          border-bottom: 4px solid #ff4500;
          padding: 12px; /* Adjusted padding */
          margin-bottom: 10px;
        }
        
        .cart-table-header>div {
          margin-right: 50px; /* Adjusted margin */
        }
        
        .cart-item {
          background-color: #fff;
          border: 2px solid #ddd;
          margin-bottom: 8px; /* Adjusted margin */
          padding: 5px;
          box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
          transition: transform 0.3s ease-in-out;
          display:flex;
          align-items: center;
        }
        
        
        
        .cart-item img {
          max-width: 60px; /* Reduced max-width */
          margin-right: 15px; /* Adjusted margin */
        }
        
        .content {
          display: flex;
          font-size: 0.9em; /* Adjusted font size */
        }
        
        .content h3 {
          margin-right: 50px; /* Adjusted margin */
          display: flex;
          color: #333;
          margin-bottom: 8px; /* Adjusted margin */
          font-size: 1em; /* Adjusted font size */
        }
        
        .price {
          margin-right: 40px; /* Adjusted margin */
          display: flex;
          color: black;
          margin-bottom: 8px; /* Adjusted margin */
          font-size: 1em; /* Adjusted font size */
        }
        
        .quantity {
          display: flex;
          margin-bottom: 8px; /* Adjusted margin */
          font-size: 1em; /* Adjusted font size */
          margin-left: 15px; /* Adjusted margin */
        }
        
        .subtotal {
          display: flex;
          margin-right: 40px; /* Adjusted margin */
          font-weight: bold;
          color: #ff4500;
          font-size: 1em; /* Adjusted font size */
        }
        
        .item-description,
        .item-price,
        .item-quantity,
        .item-subtotal {
          margin-right: 40px; /* Adjusted margin */
          display: flex;
          font-size: 1em; /* Adjusted font size */
        }
        
        .item-price,
        .item-subtotal {
          color: black;
        }
        
        .item-subtotal {
          font-weight: bold;
          color: #ff4500;
          font-size: 1.2em; /* Adjusted font size */
          margin-left: 50px; /* Adjusted margin */
        }
        
        .btnn {
          display: inline-block;
          padding: 8px 16px;
          background-color: var(--red);
          color: #fff;
          text-decoration: none;
          border-radius: 5px;
          font-size: 1em; /* Adjusted font size */
          margin-top: 15px; /* Adjusted margin */
          transition: background-color 0.3s ease-in-out;
        }
        
        .btnn:hover {
          background-color: #333
        }

.cart-item .content 
  {
  display: inline;
  justify-content: space-between;
  align-items: center;
}

.remove-button {
  margin-left: 200px; /* Move the button to the right */
  color: black;
  background-color: white;
}

      </style>
        

</head>
<body>

     <!-- header section start -->
     <header class="header">
        <a href="index.html" class="logo">
            <img src="images/logo.png" alt="logo">
        </a>
        <nav class="navbar">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="product.html">Products</a>
            <a href="toprated.html">Top Sellers</a>
            <a href="review.html">Review</a>
            <a href="blogs.html">Blogs</a>
            <a href="contact.html">Contact</a>
            <a href="register.html">Register</a>
            <a href="cart.html">cart</a>
            <a href="payment.html">Payment</a>
        </nav>

        <div class="icons">
            <div class="fas fa-search" id="search-btn"></div>
            <div class="fas fa-bars" id="menu-btn"></div>
        </div>

        <div class="search-form">
            <input type="text" id="search-box" placeholder="Search here...">
            <label for="search-box" class="fas fa-search"></label>
        </div>
    </header>
    <!-- header section end -->

  <div class="cart-container">
    <div class="cart-items-container">
      <h1 class="heading" style="margin-top: 70px; margin-left: 430px;">Shopping  <span>Cart</span> </h1>
        <div id="empty-cart-message" style="display: none; text-align: center; font-size: 3em; color: white;">
            No items in cart
        </div>
      <button class="btnn clear-cart-btn">Clear Cart</button>
    </div>
  </div>
 

    <!-- footer section start -->
    <section class="footer">
        <div class="share">
            <a href="#" class="fab fa-facebook-f"></a>
            <a href="#" class="fab fa-twitter"></a>
            <a href="#" class="fab fa-instagram"></a>
            <a href="#" class="fab fa-linkedin"></a>
            <a href="#" class="fab fa-pinterest"></a>
        </div>
        <div class="credit"> all rights preserved</div>
    </section>
    <!-- footer section end -->

<script>
document.addEventListener('DOMContentLoaded', function () {
  let cart = localStorage.getItem('cart');
  cart = cart ? JSON.parse(cart) : {};

  const cartItemsContainer = document.querySelector('.cart-items-container');
  const emptyCartMessage = document.getElementById('empty-cart-message');

  const isEmptyCart = Object.keys(cart).length === 0;

  emptyCartMessage.style.display = isEmptyCart ? 'block' : 'none';

  if (!isEmptyCart) {
    for (const productId in cart) {
      const item = cart[productId];

      const cartItem = document.createElement('div');
      cartItem.classList.add('cart-item');

     // Inside the for loop that creates cart items
cartItem.innerHTML = `
  <img src="images/${productId}.png" alt="">
  <div class="content">
    <h3 class="item-description">${item.quantity}x ${item.description}</h3>
    <div class="item-price">$${item.price.toFixed(2)}</div>
    <button class="remove-button" data-product-id="${productId}">Remove</button>
  </div>
`;


      cartItemsContainer.appendChild(cartItem);
    }
  }

  cartItemsContainer.addEventListener('click', function (event) {
    if (event.target.classList.contains('remove-button')) {
      const productId = event.target.getAttribute('data-product-id');

      delete cart[productId];

      localStorage.setItem('cart', JSON.stringify(cart));
      event.target.closest('.cart-item').remove();

      const isEmptyCart = Object.keys(cart).length === 0;
      emptyCartMessage.style.display = isEmptyCart ? 'block' : 'none';
    }
  });

  const clearCartButton = document.querySelector('.clear-cart-btn');

  clearCartButton.addEventListener('click', function () {
    localStorage.removeItem('cart');

    const cartItems = document.querySelectorAll('.cart-item');
    cartItems.forEach(item => item.remove());

    emptyCartMessage.style.display = 'block';
  });
});

</script>
<script src="js/script.js"></script>

</body>
</html>
